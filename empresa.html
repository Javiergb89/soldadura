<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control de Entregas - Empresa</title>
<link rel="stylesheet" href="/CSS/estilos.css">
</head>
<body>
    <div class="header">
        <img src="./img/logo2.png" alt="Logo Soluciones Industriales F.C" class="logo"> <!-- Replace logo.png with the actual path to your logo file -->
        <h1>Control de Entregas - Soluciones Industriales F.C</h1>
    </div>
<form id="formServicio">
  <label for="cedula">Número de Cédula:</label>
  <input type="text" id="cedula" name="cedula" required>
  
  <label for="fechaIngreso">Fecha de Ingreso:</label>
  <input type="date" id="fechaIngreso" name="fechaIngreso" required>
  
  <label for="servicioPrestado">Servicio Prestado:</label>
  <input type="text" id="servicioPrestado" name="servicioPrestado" required>
  
  <label for="valorServicio">Valor del Servicio:</label>
  <input type="number" id="valorServicio" name="valorServicio" required>
  
  <label for="observaciones">Observaciones:</label>
  <textarea id="observaciones" name="observaciones"></textarea>
  
  <button type="submit">Registrar Servicio</button>
</form>

<h2>Servicios Registrados</h2>
<table id="tablaServicios">
  <thead>
    <tr>
      <th>Cédula</th>
      <th>Fecha de Ingreso</th>
      <th>Servicio Prestado</th>
      <th>Valor del Servicio</th>
      <th>Observaciones</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
    <!-- Los servicios se cargarán aquí -->
  </tbody>
</table>

<script src="/JS/funciones.js"></script>
</body>
</html>
